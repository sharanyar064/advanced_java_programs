<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee Product</title>
</head>
<body>
    <h2>Update Coffee Record</h2>
    <form action="update.jsp" method="post">
        <label>ID (existing):</label><br>
        <input type="number" name="id" required><br><br>

        <label>New Coffee Name:</label><br>
        <input type="text" name="coffee_name" required><br><br>

        <label>New Price:</label><br>
        <input type="number" step="0.01" name="price" required><br><br>

        <input type="submit" value="Update">
    </form>

    <hr>
    <h2>All Coffee Records</h2>
    <iframe src="display.jsp" width="100%" height="300px" style="border:1px solid gray;"></iframe>
</body>
</html>
