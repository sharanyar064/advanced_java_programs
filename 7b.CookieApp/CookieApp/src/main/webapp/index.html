<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Cookie Input</title>
</head>
<body>
    <h2>Add a Cookie</h2>
    <form action="addcookie.jsp" method="post">
        Name: <input type="text" name="cname" required><br><br>
        Domain: <input type="text" name="cdomain" required><br><br>
        Max Expiry Age (seconds): <input type="number" name="expiry" required><br><br>
        <input type="submit" value="Add Cookie">
    </form>
</body>
</html>
